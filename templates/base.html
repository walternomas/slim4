<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>Slim 4 & Twig</h1>
        <nav>
            <ul>
                <li><a href="/" {% if category == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/contact" {% if category == 'contact' %}class="active"{% endif %}>Contact</a></li>
                <li><a href="/blog" {% if category == 'blog' %}class="active"{% endif %}>Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        Copyright 2024
    </footer>
</body>
</html>
